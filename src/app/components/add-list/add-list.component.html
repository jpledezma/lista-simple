@let items = this.itemsToAdd();
<ion-header>
  <ion-toolbar>
    <ion-title>
      Agregar lista
    </ion-title>
    <ion-button (click)="close()" fill="clear" slot="end" color="danger">
      <ion-icon size="large" slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <div class="input-wrapper">
      <ion-label>Nombre:</ion-label>
      <ion-input formControlName="name" fill="outline" placeholder="Ingrese un nombre"
        errorText="Al menos 3 caracteres"></ion-input>
    </div>

    <div class="input-wrapper">
      <ion-select (ionChange)="handleItemSelection($event)" fill="outline" placeholder="Añadir ítems" [multiple]="true"
        cancelText="Cancelar">
        @for (item of items; track item.id) {
        <ion-select-option [value]="item.id">{{item.name}}</ion-select-option>
        }
      </ion-select>
    </div>

    <ion-button (click)="saveList()" [disabled]="!form.valid" fill="solid" shape="round">
      Guardar
    </ion-button>
  </form>
</ion-content>
